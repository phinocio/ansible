- name: "Update system"
  community.general.pacman:
    update_cache: true
    upgrade: true

- name: "Install required pacman packages"
  community.general.pacman:
    name:
      - bat
      - blueman
      - darkman
      - eza
      - fcitx5
      - fcitx5-configtool
      - fd
      - firefox
      - fuzzel
      - fzf
      - git-delta
      - gnome-themes-extra
      - grim
      - kitty
      - lazygit
      - lf
      - mako
      - neovim
      - noto-fonts-cjk
      - nwg-look
      - obsidian
      - polkit-kde-agent
      - ripgrep
      - slurp
      - trash-cli
      - ttf-cascadia-code
      - ttf-nerd-fonts-symbols
      - ttf-nerd-fonts-symbols-common
      - ttf-nerd-fonts-symbols-mono
      - udiskie
      - waybar
      - wl-clipboard
      - xdg-desktop-portal
      - xdg-desktop-portal-hyprland
      - zsh
    state: present

- name: "Set shell to zsh"
  ansible.builtin.user:
    name: "alice"
    shell: "/bin/zsh"
